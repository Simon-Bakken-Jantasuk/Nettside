<!doctype html>
<html lang="no" dir="ltr">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="{{ site.description }}" >
		<link rel="stylesheet" href="/assets/css/styles.css" type="text/css" media="screen" title="main" charset="utf-8">
		<?xml-stylesheet type="text/css" href="rss-style.css"?>
		<script src="/assets/js/mathjax-config.js" defer></script>
		<script id="MathJax-script" async src="/assets/mathjax/tex-chtml.js"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
		<link rel="manifest" href="/assets/images/site.webmanifest">
		<link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/images/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/assets/images/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/feed.xml">
		<title>{{ site.title }}</title>
	</head>
	<body>
		<header>
			{% include title.html %}
			{% include navigation.html %}
		</header>
		<main>
			<article>
				{{ content }}
			</article>
		</main>
		<footer>
			{% include footer.html %}
		</footer>
		<script src="/assets/js/quiz.js"></script>
	</body
</html>
