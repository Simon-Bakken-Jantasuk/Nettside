- question: Når vokste islam frem? 
  answer: 600 tallet

- question: Hva vil det si at islam er en monoteistisk religion?
  answer: Troen på en gud, det motsatte av polyteisme.

- question: Hva er shahadah?
  answer: Bekjenner troen på den éne gud Allah og på Muhammed som Allahs profet. Resitering av trosbekjennelsen er en av islams fem søyler.
- question: Hva er de fem trosartiklene?
  answer: troen på Allah, hans engler, bøker, sendebud, dommens dag og Al-qadar
    (som er guds makt og styrelse over all ting)

- question: Hva er tidsforståelsen i islam?
  answer: tidsforståelsen er lineær. Verden skapes, og avsluttes av gud.

- question: Hvilken rolle har gud som skaper?
  answer: Han er den som gir alt liv.

- question: Hvilken rolle har gud som dommer?
  answer: Vekke opp alle døde og holde dom over dem.

- question: Gud blir oppfattet både som __ og __
  answer: Skaper og dommer

- question: Hva er koranen?
  answer: Åpenbaring fra Gud

- question: Koranen er formidlet gjennom engelen __ til profeten __
  answer: Jibril (Gabriel) til profeten Muhammed

- question: Muslimer er uenig i guds treenighetslære. Hvorfor det?
  answer: Det er fordi i islam så er gud en.

- question: Hvorfor er englene skapt av Gud?
  answer: Englene er skapt til forskjellige ulike oppgaver.

- question: Ifølge islam så er hvert menneske fulgt av to engler. Hvilken oppgaver har disse englene?
  answer: En av englene skriver ned gode gjerninger, og den andre skriver ned dårlige gjerninger.

- question: Hvorledes dømmes du på dommedagen ifølge Gud?
  answer: Englene som har fulgt deg vil legge frem listen av gode og dårlige gjerninger, og vil ha betydning for utfallet.

- question: Hva vil si at englene underkaster seg Guds vilje?
  answer: Det vil si at englene vil følge hva Gud vil, uten hesitering. 

- question: Hva er djinner?
  answer: Forestilling om usynlige åndevesener.

- question: Hvilken andre profeter har det vært i islam? Og hvilken bok var den siste åpenbaringen?
  answer: Det har vært Moses, David og Jesus som har motatt bøker fra Gud. Den siste boken er koranen– den ses som den siste åpenbaringen.

- question: Hvilken bok fikk Moses?
  answer: Toranen

- question: Hvilken bok fikk David?
  answer: Salmene bok

- question: Hvilken bok fikk Jesus?
  answer: evangeliet

- question: Hva er den viktigste forskjellen mellom åpenbaringen Muhammed fikk, og dem andre åpenbaringene?
  answer: Forskjellen er at de andre åpenbaringene har blitt forvansket av mennesker. Derfor er den siste åpenbaringen som Muhammed fikk den siste og ekte

- question: Hvem kan gi syndsforlatelse? 
  answer: Gud. I kristendommen så kan Gud, og Jesus. 

- question: Hvorfor har muslimer pilgrimsferden til Mekka?
  answer: følge Ibrahims (Abraham) sine fotspor 

- question: Hva skjer med Isa (Jesus)?
  answer: Blir tatt levende opp til Gud. I kristendommen så dør han på korset.

- question: Nevn de fem søylene
  answer: Shahada, salah, zakah, saum og hadsj

- question: Hva er salah ?
  answer: Bønnen

- question: Hva er zakah ?
  answer: En religiøs skatt som betales, som skal være hjelp til fattige og andre som lider nød.

- question: Hva er saum?
  answer: Fasten

- question: Hva er hadsj?  
  answer: Pilegrimsreisen 

- question: Hvilken religiøs plikt er det for muslimer å gjøre hvert år?
  answer: Gå på pilegrimsreise. Hvis, de er i stand til å gjøre det.


- question: Når skjedde det store skisma? Hvorfor?
  answer: 1054 etter uenigheter om treenighetslæren. Den katolske kirken mener at Den hellige ånd utgikk både fra Gud fader og sønnen, men Den ortodokse kirken mener at Den hellige ånd utgikk fra Gud fader på samme måte som sønnen.

- question: Hva er katolsk messe?   
  answer: Gudstjeneste med nattverd.

- question: Hvilken retning tror på at Jesus er tilstede ved brød og vin?
  answer: Den katolske kirke

- question: Nattverd blir ofte kalt for __
  answer: Messeoffer. 

- question: Hvorfor heter det messeoffer?
  answer: Det heter messeoffer fordi Jesus ofret seg for menneskenes skyld; og på samme måte
    bæres Jesus fram som et ublodig offer i nattverden.

- question: Hvilken retning er en sakramental kirke?
  answer: Den katolske kirke,Den ortodokse og Den lutherske. 

- question: Hva betyr sakramental kirke?
  answer: Det vil si at Gud virker konkret gjennom sakramentene. 

- question: Hva er de sju sakramentene? 
  answer: Dåp, konfirmasjon, nattverd, presteordinasjon, ekteskap, bot og sykeavling.

- question: Hva er dåp? 
  answer: Seremoni hvor man neddykker en person i vann eller hvor man blir overøset med vann. Dette er for å markere at man blir en den av den krisne kirken.

- question: Hva er konfirmasjon?
  answer: Ritual som skal markere overgangen fra barndom til voksen.

- question: Hva er nattverd?
  answer: rituelt måltid i den krisne gudstjenesten.
    Under nattverden spiser man et lite stykke alterbrød som kalles oblat, og drikker en liten mengde nattverdvin.

- question: Hva blir brødet og vinen kalt? Hvorfor?
  answer: Elementene, og skal være uttrykk for jesu kropp og blod.

- question: Hva er botens sakrament?
  answer: handler om å legge frem sin synde - skrifte - over for en prest som kan tilgi på Guds vegne.

- question: Hva er sykealving?
  answer: Sakrament som formidler helbredelse på legeme og sjel.

- question: Hva er forskjellen mellom sykealving hos den katolske kirke og den ortodokse kirke?
  answer: Hos den katolske så utføres sakramentet enten ved sykeleiet eller under en messefeiring. Mens hos den ortodoske kirke så utføres sakramentet ettersom noen opplever det som behov.

- question: Hvilken kirke har bare to sakramenter? Hvilken sakramenter det snakk om?
  answer: Den lutherske, dåp og nattverd.

- question: Hvilken forskjell er det hos den lutherske og katolske når det kommer til nattverd?
  answer: Den katolske og lutherske mener at Jesus er til stede i nattverdens brød og vin. Men den lutherske mener at den brødet og vinen som er igjen etter gudstjenesten– er kun bare brød og vin, men gjennom nattverden så er Jesus fysisk tilstedet i brødet og vinen. 

- question: Hva er troen alene?
  answer: Martin Luther mener at Gud er en nådig Gud, og som frelste mennesket av troen alene. Og at det ikke kunne være mennesket som frelste seg selv. 

- question: Hva var Martin Luthers kirkekritikk? 
  answer: På 1500-tallet begynte han å kritisere avlatshandelen, som var når kirken mottok pengegaver for å tilgi synder på Guds vegne. 


